<div id="search-component">
  <button (click)="onButtonClick()">Click me!</button>
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let item of searchResults$ | async" >
		{{item.Title}}
    </li>
  </ul>
</div>
